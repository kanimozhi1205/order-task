<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


  <style>
    * {
      box-sizing: border-box;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body{
      margin: 0;
      padding: 0;
      background-image: url("images/background\ image.png");
      
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section{
      background-color: white;
      max-width: 440px;
      width: 90%;
      border-radius: 15px;
      margin: 50px auto;
      
      
      padding-bottom: 20px;
    }
    
    .hero-img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 7px 7px 0 0;
    }

    
   
    

    .plan{
      background-color: hsl(225, 6%, 87%);
      border-radius: 8px;
      margin: 30px;
      display:flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
    }

    .plan img {
      width: 45px;
      flex-shrink: 0;
    }

    .list{
      list-style-type: none;
      padding-left: 1px;
      line-height: 25px;
      margin: 0;
    }

    
    

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 30px;
      margin-top: 10px;
    }

    .blue, .cancel {
      border-radius: 10px;
      padding: 15px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }

    .blue{
      background-color: hsl(225, 63%, 47%);
      color: white;
      transition: transform .2s, background-color .2s;
    }

    .blue:hover{
      background-color: rgb(94, 94, 245);
      transform: scale(1.03);
    }

    .cancel{
      background-color: rgb(232, 225, 225);
    }

    @media (min-width: 600px) {
      .buttons {
        padding: 0 30px;
      }
    }

     @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .description {
        font-size: 0.85rem;
      }
      .plan {
        flex-direction: row;
      } 
    }
  </style>
</head>
<body>

  <div class="section">
    <img src="images/illustration-hero.svg" alt="Hero illustration" class="hero-img">
    <h1 style="text-align: center;">Order Summary</h1>
    <p style="text-align: center;">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="plan">
      <img src="images/icon-music.svg" alt="Music icon">
      <ul class="list">
        <li>Annual Plan</li>
        <li>$59.99/year</li>
      </ul>
    </div>

    <div class="buttons">
      <button class="blue"><b>Proceed to Payment</b></button>
      <button class="cancel"><b>Cancel Order</b></button>
    </div>
  </div>

  
</body>
</html>
